services:
  - type: web
    name: ai-chat-app
    env: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: uvicorn backend:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: API_KEY
        sync: false
      - key: API_URL
        value: https://openrouter.ai/api/v1
      - key: BACKEND_PORT
        value: 8000
      - key: BACKEND_URL
        fromService:
          name: ai-chat-app
          type: web
          property: url